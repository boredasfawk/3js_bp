<!DOCTYPE html>
<html>
  <head>
    <title>threejs boilerplate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta charset="UTF-8" />

    <link href="styles/main.css" rel="stylesheet" type="text/css" />

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="js/vendor/threejs/build/three.js"></script>
    <script src="js/vendor/threejs/examples//js/controls/OrbitControls.js"></script>
  </head>

  <body>
    <h1 class="title">
      beginning scene
    </h1>

    <div id="scene-container">
      <!-- This div will hold our scene-->
    </div>

    <!--
      Finally, include the script that
      runs your three.js app.
    -->

    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
